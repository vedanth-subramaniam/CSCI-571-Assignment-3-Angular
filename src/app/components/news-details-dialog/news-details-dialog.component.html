<div class="news-dialog-box">
  <div>
    <div>
    <h2 mat-dialog-title>{{ data?.source }}</h2>
    <h4 class="p-5">{{ data?.datetime * 1000 | date:'longDate' }}</h4>
    </div>
    <mat-dialog-content class="mat-typography">
      <p><strong>{{ data?.headline }}</strong></p>
      <p>{{ data?.summary }}</p>
      <p>For more details click <a href="{{data.url}}">here</a></p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <a mat-button href="www.x.com" target="_blank">X</a>
      <a mat-button href="www.facebook.com" target="_blank">Facebook</a>
    </mat-dialog-actions>
  </div>
</div>
