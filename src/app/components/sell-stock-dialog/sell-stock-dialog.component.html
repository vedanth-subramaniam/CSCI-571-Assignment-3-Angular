<!-- buy-stock-dialog.component.html -->
<h2 mat-dialog-title>{{ data.stock.ticker }}</h2>
<mat-dialog-content class="mat-typography">
  <p>Current Price: {{ data.stock.currentPrice | currency }}</p>
  <p>Money in Wallet: {{ walletBalance | currency }}</p>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" min="1" [(ngModel)]="quantity" (ngModelChange)="updateTotal()">
  </mat-form-field>
  <p *ngIf="total > walletBalance" class="wallet-warning">Not enough money in wallet!</p>
  <p>Total: {{ total | currency }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
  <button mat-button [disabled]="total > walletBalance" (click)="confirmPurchase()" class="btn-primary">Sell</button>
</mat-dialog-actions>
