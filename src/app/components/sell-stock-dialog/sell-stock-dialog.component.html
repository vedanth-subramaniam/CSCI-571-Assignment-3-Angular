<!-- buy-stock-dialog.component.html -->
<h2 mat-dialog-title>{{ data.stock.ticker }}</h2>
<mat-dialog-content class="mat-typography">
  <p>Current Price: {{ data.latestPrice | currency }}</p>
  <p>Money in Wallet: {{ walletBalance | currency }}</p>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" min="1" [(ngModel)]="quantity" (ngModelChange)="updateTotal()">
  </mat-form-field>
  <p *ngIf="this.quantity > data.stock.quantity" class="wallet-warning">You cannot sell the stock that you don't have!</p>
  <p>Total: {{ total | currency }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="this.quantity > data.stock.quantity" (click)="confirmPurchase()" class="btn-primary">Sell</button>
</mat-dialog-actions>
