<section id="search-section">
  <div class="container mt-5 d-flex flex-column justify-content-center">
    <div class="d-flex justify-content-center">
      <h1>STOCK SEARCH</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form class="d-flex search-bar align-items-center">
        <input type="text" class="form-control me-2 border-0 no-outline" placeholder="Enter stock ticker symbol"
               [(ngModel)]="tickerSymbol"
               name="ticker">
        <button class="btn border-0" type="button" (click)="searchStock()">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn border-0" type="button" (click)="clearSearch()">
          <i class="bi bi-x-lg"></i>
        </button>
      </form>
    </div>
  </div>
</section>
<section id="common-company-info-section">
</section>
<section id="company-summary-section">
</section>
<section id="company-news-section">
</section>
<section id="company-charts-section">
</section>
<section id="company-insights-section">
</section>
