<!-- Body Flex Wrapper -->
<div class="body-flex-wrapper">

  <!-- Content Wrap -->
  <div class="content-wrap">
    <div class="main-content">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid mx-5">
          <a class="navbar-brand">Stock Search</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <button type="button" class="btn nav-link" [class.active]="showComponent === 'search'"
                      (click)="showComponent='search'" routerLink="/search" routerLinkActive="active">Search
              </button>
              <button type="button" class="btn nav-link" [class.active]="showComponent === 'wishlist'"
                      (click)="showComponent='wishlist'" routerLink="/watchlist" routerLinkActive="active">Watchlist
              </button>
              <button type="button" class="btn nav-link" [class.active]="showComponent === 'portfolio'"
                      (click)="showComponent='portfolio'" routerLink="/portfolio" routerLinkActive="active">Portfolio
              </button>
            </div>
          </div>
        </div>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="d-flex justify-content-center fw-semibold">
      <p class="p-3">Powered by <a href="https://finnhub.io/" target="_blank">Finhub.io</a>
      </p>
    </div>
  </footer>

</div>
